<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Forgot Password System</h2>
        
        <div>
            <h3>1. Request OTP</h3>
            <input type="email" id="email" placeholder="Enter email address">
            <button onclick="requestOTP()">Send OTP</button>
        </div>

        <div>
            <h3>2. Verify OTP</h3>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <div>
            <h3>3. Reset Password</h3>
            <input type="password" id="newPassword" placeholder="Enter new password">
            <button onclick="resetPassword()">Reset Password</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentEmail = '';

        async function requestOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                showResult('Please enter an email address');
                return;
            }

            currentEmail = email;
            
            try {
                const response = await fetch(`${API_BASE}/student/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`OTP sent successfully to ${email}. Check your email inbox.`, 'success');
                } else {
                    showResult(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (!otp || !currentEmail) {
                showResult('Please enter OTP and make sure you have requested OTP first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/student/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('OTP verified successfully! You can now reset your password.', 'success');
                } else {
                    showResult(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const otp = document.getElementById('otp').value;
            
            if (!newPassword || !otp || !currentEmail) {
                showResult('Please fill all fields and verify OTP first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/student/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp, newPassword })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('Password reset successfully! You can now login with your new password.', 'success');
                    // Clear form
                    document.getElementById('email').value = '';
                    document.getElementById('otp').value = '';
                    document.getElementById('newPassword').value = '';
                    currentEmail = '';
                } else {
                    showResult(`Error: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.style.backgroundColor = type === 'success' ? '#d4edda' : 
                                            type === 'error' ? '#f8d7da' : '#f8f9fa';
            resultDiv.style.color = type === 'success' ? '#155724' : 
                                  type === 'error' ? '#721c24' : '#333';
        }
    </script>
</body>
</html>
